name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff, black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: '3.12'

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

      - name: Run Ruff (lint)
        run: poetry run ruff check src tests

      - name: Run Black (check)
        run: poetry run black --check src tests

  typecheck:
    name: Type Check (pyright + mypy)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: '3.12'

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

      - name: Run Pyright (fast/editor-style)
        run: poetry run pyright

      - name: Run Mypy (CI stricter check)
        run: poetry run mypy src tests

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: '3.12'

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

      - name: Run pytest with coverage (fail if <85%)
        run: |
          poetry run pytest --cov=src --cov-report=xml --cov-fail-under=85

  security:
    name: Security (bandit)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: '3.12'

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

      - name: Run bandit
        run: poetry run bandit -r src -x tests
