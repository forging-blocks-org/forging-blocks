name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry

      - name: Install dependencies
        run: poetry install --with dev,docs

      - name: Run CI pipeline
        run: poetry run poe ci:simulate

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck on release scripts
        run: |
          shellcheck scripts/release/*.sh

  bats:
    name: Bats tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Run release script tests
        run: bats tests/release

shell-scripts:
  name: Shell scripts (lint + tests)
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v4

    - name: Install ShellCheck and Bats
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck bats

    - name: Lint release scripts (ShellCheck)
      run: shellcheck scripts/release/*.sh

    - name: Test release scripts (Bats)
      run: bats tests/scripts/release
