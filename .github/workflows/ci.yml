name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: Python + Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry

      - name: Install dependencies
        run: poetry install --with dev,docs

      - name: Run CI pipeline
        run: poetry run poe ci:simulate

  shell-scripts:
    name: Release scripts (ShellCheck + Bats)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck and Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats

      - name: Lint release scripts
        run: shellcheck -x scripts/release/*.sh

      - name: Test release scripts
        run: bats tests/scripts/release
