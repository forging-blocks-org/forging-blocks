name: Publish Package and Docs

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if tag is on main branch
    if: github.ref_type == 'tag' && github.event.base_ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry
      - name: Install dependencies
        run: poetry install --with dev,docs
      - name: Validate release candidate
        run: poetry run poe ci:release
      - name: Build package
        run: poetry build
      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish
      - name: Deploy latest docs to GitHub Pages
        run: |
          poetry run python scripts/generate_autodoc_pages.py
          poetry run mkdocs gh-deploy --force --clean
