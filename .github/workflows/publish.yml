name: Publish Package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Build package
        run: poetry build

      - name: Determine release target
        id: detect
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if [[ "$TAG" =~ [a-zA-Z] ]]; then
            echo "target=test-pypi" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to TestPyPI
        if: steps.detect.outputs.target == 'test-pypi'
        run: poetry publish --repository test-pypi --username __token__ --password ${{ secrets.TEST_PYPI_PUBLISH_TOKEN }}

      - name: Publish to PyPI
        if: steps.detect.outputs.target == 'pypi'
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_PUBLISH_TOKEN }}

      - name: Create GitHub Release with changelog
        env:
          TAG: ${{ steps.detect.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$TAG" dist/* \
            --repo "$GITHUB_REPOSITORY" \
            --generate-notes \
            --title "Release $TAG"
