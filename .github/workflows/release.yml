name: Release (PyPI + Docs + GitHub Release)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history required for mike)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry

      - name: Install dependencies
        run: poetry install --with dev,docs

      - name: Validate release candidate
        run: poetry run poe ci:release

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish --no-interaction

      - name: Deploy versioned documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"

          poetry run python scripts/generate_autodoc_pages.py
          poetry run mike deploy --push --update-aliases "${VERSION}" latest
          poetry run mike set-default --push latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
