jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Use your required Python version

      - name: ğŸ“¦ Install Poetry via pip
        run: |
          pip install poetry

      - name: â• Add Poetry bin to PATH
        run: |
          # Use 'python -m site --user-base' to find the user's base directory,
          # which contains the 'bin' folder where the 'poetry' executable lives.
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: âš™ï¸ Run Custom Setup-Poetry Action (Optional)
        run: ./.github/actions/setup-poetry

      - name: ğŸŒ Install dependencies
        run: poetry install --no-interaction --no-root

      - name: â–¶ï¸ Run tests
        run: poetry run pytest
