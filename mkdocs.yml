site_name: ForgingBlocks
site_description: A composable architecture toolkit for clean, testable, and maintainable Python applications.
site_author: Glauber Brennon
site_url: https://forging-blocks-org.github.io/forging-blocks/
repo_url: https://github.com/forging-blocks-org/forging-blocks
repo_name: forging-blocks-org/forging-blocks
edit_uri: edit/main/docs/

extra:
  version:
    provider: mike

extra_css:
  - assets/css/theme.css
  - assets/css/mermaid-theme.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guide:
      - Overview: guide/index.md
      - Getting Started: guide/getting-started.md
      - Architecture: guide/architecture.md
      - Packages & Layers: guide/packages_and_layers.md
      - Principles: guide/principles.md
      - Testing Strategy: guide/testing.md
      - Example Tests: guide/example_tests.md
  - Reference:
      - Overview: reference/index.md
      - Foundation: reference/foundation.md
      - Domain: reference/domain.md
      - Application: reference/application.md
      - Infrastructure: reference/infrastructure.md
      - Presentation: reference/presentation.md
  - License: LICENSE.md
  - Contributing: CONTRIBUTING.md

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: orange
    accent: amber
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tabs.link

plugins:
  - autorefs
  - mermaid2:
      javascript: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - mike
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            extra:
              warnings_as_errors: false
            members_order: source
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
  - search
  - section-index
