site_name: BuildingBlocks
site_description: A composable architecture toolkit for clean, testable, and maintainable Python applications.
site_author: Glauber Brennon
site_url: https://building-blocks-org.github.io/building-blocks/
repo_url: https://github.com/building-blocks-org/building-blocks
repo_name: building-blocks-org/building-blocks

theme:
  name: material
  palette:
    scheme: slate
    primary: orange  # Gruvbox-inspired orange
    accent: amber
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tabs.link

extra_css:
  - assets/styles/custom-theme.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - tables
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_style: gruvbox-dark

plugins:
  - search
  - mermaid2

nav:
  - Home: index.md

  - Guide:
      - Overview: guide/index.md
      - Getting Started: guide/getting-started.md
      - Architecture: guide/architecture.md
      - Principles: guide/principles.md
      - Packages & Layers: guide/packages_and_layers.md
      - Examples: guide/examples.md
      - Testing: guide/testing.md
  - Reference:
      - Overview: reference/index.md
      - Foundation: reference/foundation.md
      - Domain: reference/domain.md
      - Application: reference/application.md
      - Infrastructure: reference/infrastructure.md
      - Presentation: reference/presentation.md
      - Example Tests: reference/example_tests.md
  - Auto-Generated API Docs: []
