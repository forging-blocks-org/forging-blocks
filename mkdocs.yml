site_name: BuildingBlocks ðŸ§©
site_description: A composable architecture toolkit for clean, testable, and maintainable Python applications.
site_author: Glauber Brennon
repo_url: https://github.com/building-blocks-org/building-blocks
repo_name: building-blocks-org/building-blocks
site_url: https://building-blocks-org.github.io/building-blocks/

theme:
  name: material
  language: en
  font: false
  palette:
    - scheme: slate
      primary: custom
      accent: amber
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tabs.link

extra_css:
  - stylesheets/badwolf.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_style: monokai
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            heading_level: 2
            docstring_style: google
            separate_signature: true
            show_if_no_docstring: false
            show_root_heading: true
            show_root_full_path: false
            filters: ["!^_"]
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Guide:
      - Getting Started: guide/getting-started.md
      - Architecture: guide/architecture.md
      - Packages and Layers: guide/packages_and_layers.md
      - Principles: guide/principles.md
      - Testing: guide/testing.md
      - Examples: guide/examples.md
      - Example Tests: guide/example_tests.md
  - Reference:
      - Reference Index: reference/index.md
      - Foundation: reference/foundation.md
      - Domain: reference/domain.md
      - Application: reference/application.md
      - Infrastructure: reference/infrastructure.md
      - Presentation: reference/presentation.md
  - License: LICENSE.md
  - Contributing: CONTRIBUTING.md
