site_name: ForgingBlocks
site_description: A composable architecture toolkit for clean, testable, and maintainable Python applications.
site_author: Glauber Brennon
site_url: https://forging-blocks-org.github.io

repo_url: https://github.com/forging-blocks-org/forging-blocks
repo_name: forging-blocks-org/forging-blocks
edit_uri: edit/main/docs/

extra_css:
  - assets/css/theme.css
  - assets/css/mermaid-theme.css

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: orange
    accent: amber
  highlightjs: false
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tabs.link

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - nl2br
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path: [., docs]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: gruvbox-dark
      noclasses: false
      pygments_lang_class: true
      anchor_linenums: true
      line_spans: __span

nav:
  - Home: index.md

  - Guide:
      - Introduction: guide/index.md
      - Getting Started: guide/getting-started.md
      - Testing: guide/testing.md
      - Example Tests: guide/example_tests.md
      - Examples: guide/examples.md
      - Principles: guide/principles.md
      - Recommended Blocks Structure: guide/recommended_blocks_structure.md

  - Reference:
      - Overview: reference/index.md
      - Foundation: reference/foundation.md
      - Domain: reference/domain.md
      - Application: reference/application.md
      - Infrastructure: reference/infrastructure.md
      - Presentation: reference/presentation.md

  - Architectural Styles:
      - Overview: architectural-styles/index.md
      - Clean Architecture: architectural-styles/clean-architecture.md
      - Hexagonal Architecture: architectural-styles/hexagonal-architecture.md
      - Layered Architecture: architectural-styles/layered-architecture.md
      - CQRS: architectural-styles/cqrs.md
      - Event-Driven: architectural-styles/event-driven.md

  - Contributing:
      - Contribution Guide: CONTRIBUTING.md
      - Docs Conventions: contributing/docs_conventions.md
      - Release Guide: RELEASE_GUIDE.md

  - License: LICENSE.md

plugins:
  - search
  - autorefs
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            members_order: source
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
